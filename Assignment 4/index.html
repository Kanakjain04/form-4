<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
    <h1>Name Section</h1>
    <h3>First Name:
    <input class="inputcontainer" type="text"   Name="first_name"     value="First Name"  size="25">
    <br>
    <h3>Last Name:
    <input class="inputcontainer" type="text"   Name="last_name"      value="Last Name"  size="25">
    <br><br><hr>
    <h1>Address Section</h1>
    <h3>Street:
    <input class="inputcontainer" type="text"   Name="street_address" value="Street"     size="25">
    <br><br>
    <b>City:</b>
    <input class="inputcontainer" type="text"   Name="city"           Value="City"       size="25">
    <br><br>
    <b>State:</b>
    <input class="inputcontainer" type="text"   name="state"          value="State"      size="25">
    <br><br>
    <b>Pin Code:</b>
    <input class="inputcontainer" type="number" name="pincode"        value="Pincode"    size="25"><br><br>
    <hr>
    <h1>Contact Number</h1>
    <h3>Contact Number:
    <input class="inputcontainer" type="number" name="contact_number" value="Number"     size="25"><br><br>
    <hr>
    <h1>Rating Section</h1>
    <h3><b>Qualtiy of Products Received:</b></h3>
    <input type="radio" name="quality_of_products_received_rating"  value="Excellent">Excellent
    <input type="radio" name="quality_of_products_received_rating" value="Good">Good
    <input type="radio" name="quality_of_products_received_rating"  value="Bad">Bad
    <br><br>
    <h3><b>Value For Money:</b></h3>
    <input type="radio" Name="value_for_money_rating" value="Excellent">Excellent
    <input type="radio" Name="value_for_money_rating" value="Good">Good
    <input type="radio" Name="value_for_money_rating" value="Bad">Bad
    <br><br>
    <h3><b>Delivery:</b></h3>
    <input type="radio" Name="delivery_rating" value="Excellent">Excellent
    <input type="radio" Name="delivery_rating" value="Good">Good
    <input type="radio" Name="delivery_rating" value="Bad">Bad
    <br><br><br>
    <br>
    <input type="submit">
    </form>
